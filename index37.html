<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Значения для локальных переменных, переданные в функцию, не влияют на внешнюю переменную с таким же именем</title>
</head>
<body>
    <script>
        function showMessage(from, text) {
            from = '**' + from + '**';
            alert(from + '\n\n' + text);
        }
        let from = 'Дмитрий Анатольевич Медведев', msq = 'Привет!';
        showMessage (from, msq);
        alert(from);
    </script>
</body>
</html>
