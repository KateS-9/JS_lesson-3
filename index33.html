<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление внутри функции локальных переменных и их использование</title>
</head>
<body>
    <script>
        function showMessage() {
            let message = 'Привет, я - Путин Владимир Владимирович!';
            alert(message);
        }
        showMessage();
        alert(message);
    </script>
</body>
